<div id="contact">
	<div class="container">
		<div class="row">
		    <div class="col-lg-8 col-lg-offset-2">
					<h1>Contact us</h1>		
			</div>
		</div>
	</div>

    <div class="container">
        <div class="row marginbot-80">
		    <div class="col-md-8 col-md-offset-2">
                        <form role="form" class="contactForm">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control input-box" id="name" placeholder="Name" required />
                                
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control input-box" name="email" id="email" placeholder="Email" required/>
                                
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control input-box" name="subject" id="subject" placeholder="Subject" required/>
                               
                            </div>
                            <div class="form-group">
                                <textarea class="form-control textarea-box" name="message" rows="5" placeholder="Message" required></textarea>
                               
                            </div>
                            
                            <div class="text-center">
                                <button type="submit" class="btn btn-skin btn-lg btn-block">Send Message</button>
                            </div>
                        </form>
						
				</div>
			</div>	

    </div>
